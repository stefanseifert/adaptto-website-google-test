name: Build

on:
  push:
    branches-ignore:
      - experimental/**
  pull_request:
    branches-ignore:
      - experimental/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - run: npm install
    - run: npm run lint
    - run: npm test
